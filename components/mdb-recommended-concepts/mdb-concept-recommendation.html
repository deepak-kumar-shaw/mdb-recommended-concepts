<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mdb-radio-list/mdb-radio-list.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">

<!--
`mdb-concept-recommendation`


@demo demo/index.html 
-->

<dom-module id="mdb-concept-recommendation">
    <template>
        <style>
             :host {
                display: block;
                padding-left: var(--standard-padding, 20px);
                padding-top: 10px;
                padding-bottom: 10px;
                border: 1px solid var(--mdb-border-color, #000);
                background-color: var(--mdb-primary-color-background, #fcfdff);
            }

             :host #recommendationContainer #property {
                width: 25%;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                color: var(--mdb-primary-text-dark, #000);
                @apply(--mdb-recommended-concepts-property-name)
            }

             :host mdb-radio-list {
                position: relative;
                left: 30%;
            }

             :host paper-radio-button {
                width: 50px;
                text-align: center;
            }

             :host #recommendationContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                padding: 3px;
                position: relative;
            }

             :host #recommendationFactor {
                position: absolute;
                left: 90%;
                top: 50%;
                transform: translate(0, -50%);
            }
        </style>
        <div id="recommendationContainer">
            <span id="property" title="[[property]]">[[property]]</span>
            <mdb-radio-list size="small" selected="{{verified}}">
                <paper-radio-button name="Y">YES</paper-radio-button>
                <paper-radio-button name="N">NO</paper-radio-button>
                <paper-radio-button name="F">MAYBE</paper-radio-button>
            </mdb-radio-list>
            <span id="recommendationFactor">{{relevance}}%</span>
        </div>
    </template>

    <script>
        Polymer({

            is: 'mdb-concept-recommendation',

            properties: {
                property: {
                    type: String
                },

                column: {
                    type: String
                },

                _initialRelevance: {
                    type: Number,
                    value: 0,
                    readOnly: true
                },

                relevance: {
                    type: Number,
                    value: 0,
                    observer: '_relevanceChanged'
                },

                verified: {
                    type: String,
                    value: 'F',
                    notify: true,
                    reflectToAttribute: true,
                    observer: '_recommendedChanged'
                }
            },

            _relevanceChanged: function (updated, old) {
                this._set_initialRelevance(old);
            },

            _recommendedChanged: function () {
                switch (this.recommended) {
                    case 'Y':
                        this.relevance = 100;
                        break;
                    case 'N':
                        this.relevance = 0;
                        break;
                    case 'F':
                        this.relevance = this._initialRelevance;
                        break;
                }

                this.fire('recommendation-changed', {
                    property: this.property,
                    column: this.column,
                    verified: this.verified,
                    relevance: this.relevance
                });
            }

        });
    </script>
</dom-module>
